<div class="mode-selector">
  <button mat-button color="accent" (click)="toggleMode(mode)" [ngClass]="{'mat-raised-button': mode.selected}" *ngFor="let mode of displayModes">
    {{mode.prettyName}}
  </button>

</div>

<div class="sub-modes">
  <div class="sub-mode-pannel" [ngClass]="mode" *ngFor="let mode of selectedModes">
    <h4>Besoin de pr√©ciser tes envies ?</h4>

    <ng-container *ngFor="let submode of displaySubModes | scSubModeByMode: mode">
      <mat-slide-toggle class="example-margin" [checked]="checked" [(ngModel)]="submode.selected">
        {{submode.name}}
      </mat-slide-toggle>
    </ng-container>


  </div>
</div>

<button [disabled]="!selectedModes.length" mat-raised-button color="primary" (click)="submit()">Valider !</button>
