<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <jade-mini-game-mode [gameMode]="group.gameMode"></jade-mini-game-mode>
      {{group.title}}
    </mat-panel-title>
    <mat-panel-description>
      {{group.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>



  <mat-action-row>
    <button mat-button [routerLink]="['/GameRoom/', group.hashId]">Voir le groupe</button>
  </mat-action-row>
</mat-expansion-panel>
